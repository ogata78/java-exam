<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テーブル作成</title>
</head>
<body>
    <style>
        table{
            border-collapse: collapse ;
        }
        th, td{
            border: 2px solid #000;
            padding: 6px 12px;
            text-align: center;
            white-space: nowrap;
        }
    </style>
</body>
</html>

<table>
    <tr>
        <th>/</th>
        <th>A</th>
        <th>B</th>
        <th>C</th>
        <th>D &amp; E</th>

    </tr>

    <tr>
        
    <th rowspan="3">&lt;&gt;</th>
      <td>1 × 1</td>
      <td>1 × 2</td>
      <td>1 × 3</td>
      <td>1 × 4　1 × 5</td>
     </tr>
  <tr>
      <td>2 × 1</td>
      <td>2 × 2</td>
      <td>2 × 3</td>
      <td>2 × 4　2 × 5</td>
  </tr>
  <tr>
      <td>3 × 1</td>
      <td>3 × 2</td>
      <td>3 × 3</td>
      <td>3 × 4　3 × 5</td>
  </tr>
    

</table>
